<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a>
        <a href="exercicios/texto1.html">01 - Texto 1</a>
        <a href="exercicios/texto2.html">02 - Texto 2</a>
        <a href="exercicios/listas.html">03 - Listas</a>
        <a href="exercicios/listaAninhada.html">04 - Listas Aninhada</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

    </script>
</body>
</html>
